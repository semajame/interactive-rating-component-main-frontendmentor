<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="star-container">
      <img src="/images/icon-star.svg" alt="Star Icon">
    </div>

    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    
    <div class="button-group">
      <button data-value="1" class="button">1</button>
      <button data-value="2" class="button">2</button>
      <button data-value="3" class="button">3</button>
      <button data-value="4" class="button">4</button>
      <button data-value="5" class="button">5</button>
    </div>
    
  
    <div class="submit-button">
      <button class="submit">Submit</button>
    </div>
  </div>

  <div class="thankyou-container">
    <div class="image-info">
      <img src="/images/illustration-thank-you.svg" alt="Thank You Image">

      <span class="selected">
        
      </span>
    </div>

    <div class="content">
      <h1>Thank You!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
</body>

<script src="/script.js"></script>
</html>
